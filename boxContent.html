<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Practice</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Common label style */
        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* BOX 1 */
        .box1 {
            background-color: #ffe4e1;     
            padding: 20px;                  
            border: 3px solid red;          
            margin: 20px;                   
        }

        /* BOX 2 */
        .box2 {
            background-color: #e6ffe6;
            padding: 30px;
            border: 4px dashed green;
            margin: 30px;
        }

        /* BOX 3 */
        .box3 {
            background-color: #e6f0ff;
            padding: 15px;
            border: 5px dotted blue;
            margin: 40px;
        }
    </style>
</head>

<body>

    <div class="label">Box 1 → Padding: 20px | Border: 3px solid red | Margin: 20px</div>
    <div class="box1">
        This is BOX 1 content
    </div>

    <div class="label">Box 2 → Padding: 30px | Border: 4px dashed green | Margin: 30px</div>
    <div class="box2">
        This is BOX 2 content
    </div>

    <div class="label">Box 3 → Padding: 15px | Border: 5px dotted blue | Margin: 40px</div>
    <div class="box3">
        This is BOX 3 content
    </div>

</body>
</html>
